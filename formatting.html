<!DOCTYPE html>
<html>
<head>
	<script>
		var a=20;
		console.log("a's type before converting is:",typeof a,a);
		var s=String(a);
		console.log("a's type after converting is:",typeof s,s);
		var b=Boolean(a);
		console.log("a's type after converting is:",typeof b,b);
		var p=Number(prompt("Enter a number:"));
		console.log("p's type is",typeof p);
	</script>
</head>
<body>

</body>
</html>
